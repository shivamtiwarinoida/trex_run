<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shiv s Web</title>
</head>
<body>
    <div class="header">Code<span>Js</span></div>
    <h1><u>Running Trex</u></h1>
    <div class="overhide">
        <div class="game">
            <div id="dino"></div>
            <div id="cactus"></div>
        </div>
    </div>
    <div class="center">
        <div class="score">Score: <span id="score">0</span></div>
        <div>
            <button class="start" id="starting">Start</button>
            <button class="start" onclick="jump()">Jump</button>
        </div>
    </div>
    <div class="msg" id="msg1">
        <h3>Game Over</h3>
        <p>The game is Over and Your Score is <span id="score1">0</span>.Thank you!</p>
        <button class="btn" id="btn">Ok</button>
    </div>
    <div class="about" id="abouts">
        <h2>Trex Run</h2>
        <p>It is just a slit changed version of Trex Game of Google Chrome . I just changed its appearence
        and added some features to customize it....
        </p> 
    </div>
    <div class="footer">Created by am_shiv 2023</div>
    <script src="app.js"></script>
</body>
</html>
